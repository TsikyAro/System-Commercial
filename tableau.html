<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Devis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .order-summary {
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            float: right;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="order-summary">
        <h2>Demande de Devis - Tableau de Commande</h2>

        <table>
            <thead>
                <tr>
                    <th>Objet</th>
                    <th>Quantité</th>
                    <th>Unité</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produit 1</td>
                    <td>2</td>
                    <td>Unité(s)</td>
                </tr>
                <tr>
                    <td>Produit 2</td>
                    <td>5</td>
                    <td>Kg</td>
                </tr>
                <!-- Ajoutez d'autres lignes selon vos besoins -->
            </tbody>
        </table>

        <button type="submit">Envoyer la demande</button>
    </div>

</body>
</html>
